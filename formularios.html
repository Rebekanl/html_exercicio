<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form>
        <input type="text" placeholder="seu nome" />
        <br />
        <label for="email">seu e-mail</label>
        <input id="email" type="email" />
        <br />
        <input type="tel" placeholder="seu telefone" /> <br />
        <input type="number" max="10" min="2" step="2" /> <br />
        <input type="file" /> <br />
        <input type="color" /> <br />
        <input type="checkbox" id="checkbox-termos"/><label for="checkbox-termos">aceito os meus termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="cor-vermelha"/> <label for="cor-vermelha">vermelho</label>
        <input type="radio" id="cor-verde"/> <label for="cor-verde">verde</label>
        <input type="radio" id="cor-azul"/> <label for="cor-azul">azul</label>
        <br />
        <label>Qual o seu filme favorito?</label>
        <select>
            <option>Filme A</option>    
            <option>filme B</option>
            <option>filme c</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>    
</body>
</html>
